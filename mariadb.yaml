# ========================================================
# PersistentVolumeClaim MariaDB
# ========================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mariadb-pvc
  namespace: logiciel-tp4
spec:
  accessModes:
    - ReadWriteOnce 
  resources:
    requests:
      storage: 1Gi
---
# ========================================================
# Deployment MariaDB simplifi√©
# ========================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: logiciel-tp4
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
      - name: mariadb
        image: mariadb:11
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          value: todo_db
        volumeMounts:
        - name: mariadb-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mariadb-storage
        persistentVolumeClaim:
          claimName: mariadb-pvc
---
# ========================================================
# Service MariaDB (ClusterIP)
# ========================================================
apiVersion: v1
kind: Service
metadata:
  name: mariadb-service
  namespace: logiciel-tp4
spec:
  selector:
    app: mariadb
  ports:
    - port: 3306
      targetPort: 3306
  type: ClusterIP