name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package -DskipTests -Dmaven.test.skip=true
      working-directory: ./src/api

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      run: docker build -t ghcr.io/${{ github.repository_owner }}/logiciel-tp4:${{ github.sha }} -t ghcr.io/${{ github.repository_owner }}/logiciel-tp4:latest ./src/api

    - name: Push Docker image (SHA tag)
      run: docker push ghcr.io/${{ github.repository_owner }}/logiciel-tp4:${{ github.sha }}

    - name: Push Docker image (latest tag)
      run: docker push ghcr.io/${{ github.repository_owner }}/logiciel-tp4:latest
