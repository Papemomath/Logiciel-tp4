---
apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  namespace: etudiant04-ns
type: Opaque
data:
  DB_PASSWORD: MTIzNA== 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: etudiant04-ns
  labels:
    app: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      containers:
      - name: api
        image: ghcr.io/papemomath/logiciel-tp4:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_USERNAME
          value: "root"
        - name: DB_NAME
          value: "tododb"
        - name: DB_HOST
          value: "mariadb-service"
        volumeMounts:
        - name: data-storage
          mountPath: /data
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
      volumes:
      - name: data-storage
        emptyDir: {}  